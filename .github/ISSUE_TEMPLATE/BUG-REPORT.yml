name: Bug Report
description: Create a report to help us find and fix bugs.
title: "[Bug]"
labels: bug
body:
- type: textarea
  attributes:
    label: Describe the bug
    description: A clear and concise description of what the bug is.
  validations:
    required: true
- type: textarea
  attributes:
    label: To reproduce
    description: Steps to reproduce the behavior.
    placeholder: |
      1. ...
      2. ...
      3. ...
  validations:
    required: true
- type: textarea
  attributes:
    label: Expected behavior
    description: A clear and concise description of what you expected to happen.
  validations:
    required: true
- type: textarea
  attributes:
    label: Screenshots
    description: If applicable, add screenshots to help explain your problem.
- type: input
  attributes:
    label: Discord version
    description: Stable, Canary, PTB.
  validations:
    required: true
- type: textarea
  attributes:
    label: Additional context
    description: Add any other context about the problem here.
- type: checkboxes
  id: terms
  attributes:
    label: Code of Conduct
    description: By submitting this issue I made sure that this issue is caused and related to the BetterDiscordApp and not to a plugin or the BetterDiscord Installer
    options:
      - label: I agree to follow this project's Code of Conduct
        required: true
